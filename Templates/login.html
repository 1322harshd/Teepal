<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Teepal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body.login-page {
            background: #fafbfc;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 36px 32px 28px 32px;
            position: relative;
        }
        .login-logo img {
            display: block;
            margin: 0 auto 18px auto;
            height: 70px;
        }
        .login-form .form-group {
            margin-bottom: 18px;
        }
        .login-form label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin-top: 2px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px 0;
            background: #ffd700;
            color: #222;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background: #ffe066;
            color: #111;
        }
        .error-message {
            color: #e74c3c;
            background: #fff3f3;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 10px;
            font-size: 0.98rem;
        }
        .login-links {
            margin-top: 18px;
            text-align: center;
        }
        .login-links a {
            color: #444;
            text-decoration: none;
            font-weight: 500;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="login-page">
    <a href="{{ url_for('logout_and_home') }}" class="btn-primary" style="background:#fff; color:#222; width:auto; display:inline-block; padding:8px 22px; position:absolute; left:18px; top:18px;">
        ‚Üê Back
    </a>
    <div class="login-container" style="position:relative;">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='logos/logo.png') }}" alt="Teepal Logo">
        </div>
        <h2 style="text-align:center; margin-bottom:18px;">Login to Teepal</h2>
        <form action="{{ url_for('login') }}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="login-links">
            <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
        </div>
    </div>
</body>
</html>
