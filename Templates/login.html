<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Teepal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Teepal Logo" height="80">
        </div>
        <h2>Login to Teepal</h2>
        <form action="{{ url_for('login') }}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="login-links">
            <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
            <span> | </span>
            <a href="{{ url_for('register') }}">Create an account</a>
        </div>
    </div>
</body>
</html>
