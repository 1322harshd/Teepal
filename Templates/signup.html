<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Teepal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="signup-page">
    <div class="container">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Teepal Logo" height="80">
        </div>
        <h2>Create your Teepal account</h2>
        <form action="{{ url_for('register') }}" method="post" class="signup-form" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_]+$">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            </div>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <div class="login-links">
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
    </div>
    <script>
        // Simple client-side password match check
        document.querySelector('.signup-form').addEventListener('submit', function(e) {
            const pwd = document.getElementById('password').value;
            const cpwd = document.getElementById('confirm_password').value;
            if (pwd !== cpwd) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
