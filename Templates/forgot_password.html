<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Teepal</title>

    <!-- link to main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* page background and font setup */
        body.login-page {
            background: #fafbfc;
            font-family: 'Poppins', sans-serif;
        }

        /* main container for the form */
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 36px 32px 28px 32px;
            position: relative;
        }

        /* logo styling */
        .login-logo img {
            display: block;
            margin: 0 auto 18px auto;
            height: 70px;
        }

        /* form group spacing */
        .login-form .form-group {
            margin-bottom: 18px;
        }

        /* label style */
        .login-form label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        /* input field styles */
        .login-form input[type="text"],
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin-top: 2px;
        }

        /* button style */
        .btn-primary {
            width: 100%;
            padding: 12px 0;
            background: #ffd700;
            color: #222;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #ffe066;
            color: #111;
        }

        /* error message display style */
        .error-message {
            color: #e74c3c;
            background: #fff3f3;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 10px;
            font-size: 0.98rem;
        }

        /* bottom link styling */
        .login-links {
            margin-top: 18px;
            text-align: center;
        }

        .login-links a {
            color: #444;
            text-decoration: none;
            font-weight: 500;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="login-page">

    <!-- main container for forgot password form -->
    <div class="login-container">

        <!-- logo image -->
        <div class="login-logo">
            <img src="{{ url_for('static', filename='logos/logo.png') }}" alt="Teepal Logo">
        </div>

        <!-- page heading -->
        <h2 style="text-align:center; margin-bottom:18px;">Forgot Password</h2>

        <!-- forgot password form -->
        <form action="{{ url_for('forgot_password') }}" method="post" class="login-form">
            
            <!-- input for user email -->
            <div class="form-group">
                <label for="email">Enter your registered email</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>

            <!-- show security question only if available -->
            {% if security_question %}
            <div class="form-group">
                <label for="security_answer">{{ security_question }}</label>
                <input type="text" id="security_answer" name="security_answer" required>
            </div>

            <!-- new password input -->
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <!-- confirm new password input -->
            <div class="form-group">
                <label for="confirm_new_password">Confirm New Password</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required>
            </div>
            {% endif %}

            <!-- show any error or success messages -->
            {% if message %}
                <div class="error-message">{{ message }}</div>
            {% endif %}

            <!-- submit button -->
            <button type="submit" class="btn-primary">Reset Password</button>
        </form>

        <!-- link to go back to login -->
        <div class="login-links">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>
</body>
</html>
